<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout General</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!-- AQUÍ EMPIEZA EL LAYOUT -->

  <body>
    <main class="grid-contenedor">
      <header class="cabeza">
        <h4>Mi Ecommerce</h4>
      </header>

      <!-- CORRESPONDE A ETIQUETA NAV -->

      <aside class="lateral">
        <h2>Categorías</h2>
        <ul>
          <li>Perfume</li>
          <li>Ropa</li>
          <li>Accesorios</li>
          <li>Zapatos</li>
        </ul>
      </aside>

      <!-- CORRESPONDEN A ETIQUETAS CARDS -->

      <section class="productos">
        <article class="cards">
          <img
            class="alinear"
            src="./assets/img/IMG_20230609_223940 4FA.jpg"
            alt=""
          />
          <h3>Metalófono Crómatico</h3>
          <p>$ 24.990</p>
          <button>Comprar</button>
        </article>
        <article class="cards">
          <img
            class="alinear"
            src="./assets/img/IMG_20230927_222506OML1.jpg"
            alt=""
          />
          <h3>Fresario 18 Fresas</h3>
          <p>$ 18.990</p>
          <button>Comprar</button>
        </article>
        <article class="cards">
          <img
            class="alinear"
            src="./assets/img/IMG_20230929_181220OML1.jpg"
            alt=""
          />
          <h3>Kit Otoscopio</h3>
          <p>$ 54.990</p>
          <button>Comprar</button>
        </article>
        <article class="cards">
          <img
            class="alinear"
            src="./assets/img/U82V 0411.jpg"
            alt=""
          />
          <h3>Tensiómetro U82RH</h3>
          <p>$ 29.990</p>
          <button>Comprar</button>
        </article>
      </section>

      <!-- CORRESPONDE A ETIQUETA FOOTER -->

      <footer class="pie">@miecommerce</footer>
    </main>
  </body>
</html>
